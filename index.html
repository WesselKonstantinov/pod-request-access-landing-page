<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="/" class="header__link">
          <img
            src="./assets/desktop/logo.svg"
            alt="Pod - Home"
            width="135"
            height="56"
            class="header__logo"
          />
        </a>
      </header>
      <main class="hero">
        <h1 class="hero__title">
          Publish your podcasts
          <span class="hero__title-highlight">everywhere.</span>
        </h1>
        <p class="hero__text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="hero__podcast-icons">
          <h2 class="sr-only">Supported podcast hosting platforms</h2>
          <img
            src="./assets/desktop/spotify.svg"
            alt="Spotify"
            width="96"
            height="29"
            class="hero__podcast-icon hero__podcast-icon--spotify"
          />
          <img
            src="./assets/desktop/apple-podcast.svg"
            alt="Apple Podcast"
            width="78"
            height="29"
            class="hero__podcast-icon hero__podcast-icon--apple"
          />
          <img
            src="./assets/desktop/google-podcasts.svg"
            alt="Google Podcasts"
            width="125"
            height="18"
            class="hero__podcast-icon hero__podcast-icon--google"
          />
          <img
            src="./assets/desktop/pocket-casts.svg"
            alt="Pocket Casts"
            width="129"
            height="26"
            class="hero__podcast-icon hero__podcast-icon--pocket"
          />
        </div>
        <form class="cta-form" data-js="form" novalidate>
          <label for="email" class="sr-only">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            placeholder="Email address"
            class="cta-form__input"
            aria-describedby="email-error"
            data-js="form-input"
          />
          <div
            id="email-error"
            class="cta-form__error"
            aria-live="polite"
            data-js="form-error"
          >
            <p class="cta-form__error-message" data-js="form-error-message"></p>
          </div>
          <button type="submit" class="cta-form__submit">Request access</button>
        </form>
      </main>
    </div>
  </body>
</html>
